<html>

<head>


    <style>
        .panel {
            display: inline-block;
            min-width: 30%;
        }

        .interactive {
            position: absolute;
            bottom: 20;
        }

        canvas {
            width: 320px;
            height: 288px;

            image-rendering: -moz-crisp-edges;
            /* Firefox */
            image-rendering: -webkit-crisp-edges;
            /* Webkit (Safari) */
            image-rendering: pixelated;
            /* Chrome */

            outline-style: solid;
            outline-width: thick;
            outline-color: black;

        }
    </style>


</head>

<body>
    <h1 style="margin-bottom: 0">Game Boy Emulator</h1>

    <div>
        <p class="panel" id="debug">

        </p>
        <p class="panel" id="gpudebug" style="display: none">

        </p>
        <p class="panel" id="disassembly"
            style='font-family: "Lucida Console", Monaco, monospace; outline: thin, 1px, black'>
            <b>Disassembly</b>
        </p>

        <canvas id="gameboy" width="160" height="144"></canvas>
    </div>


    <div class="interactive">
        <button onclick="window.cpu.step(); window.cpu.debug = true">Execute at PC</button>
        <button onclick="window.cpu.khz()">Speed Execute</button>
        <button onclick="window.cpu.bus.gpu.frameExecute()">Frame Execute</button>
        <button onclick="window.cpu.khzStop(); window.cpu.bus.gpu.stopFrameExecute()">Halt Execute</button>
        <button onclick="window.cpu.gpu.renderSingleFrame()">Render Frame</button>
        <button onclick="window.cpu.gpu.vblankExecute()">Execute until vblank</button>
        <button onclick="console.log(window.cpu.registers)">Dump Registers</button>

        <div>
            <label for="enableLogging">Enable Logging</label>
            <input id="enableLogging" autocomplete="off" type="checkbox">
        </div>

        <div style="display: none">
            <button onclick="loadDefaultBootRom()">Load default Boot ROM</button>
        </div>

        <div style="display: none">
            <label for="bootromInput">Open Boot ROM</label>
            <input id="bootromInput" autocomplete="off" type="file">
        </div>


        <div>
            <label for="gameromInput">Open Game ROM</label>
            <input id="gameromInput" autocomplete="off" type="file">
        </div>

        <div>
            <label for="haltInput">Halt at 0x</label>
            <input id="haltInput" autocomplete="off" pattern="[a-fA-F\d]+" />
        </div>


        <div>
            <label for="halt2Input">Halt when executed</label>
            <input id="halt2Input" type="number" />
        </div>


        <div>
            <button onclick="downloadLog()">Download Log</button>
        </div>
    </div>


    <script src="gameboy/gameboy.js"></script>

    <script>
        function loadDefaultBootRom() {
            const BOOTROM_BASE64 = `Mf7/ryH/nzLLfCD7ISb/DhE+gDLiDD7z4jI+d3c+/OBHEQQBIRCAGs2VAM2WABN7/jQg8xHYAAYIGhMiIwUg+T4Z6hCZIS+ZDgw9KAgyDSD5Lg8Y82c+ZFfgQj6R4EAEHgIODPBE/pAg+g0g9x0g8g4TJHweg/5iKAYewf5kIAZ74gw+h+LwQpDgQhUg0gUgTxYgGMtPBgTFyxEXwcsRFwUg9SIjIiPJzu1mZswNAAsDcwCDAAwADQAIER+IiQAO3Mxu5t3d2Zm7u2djbg7szN3cmZ+7uTM+PEK5pbmlQjwhBAERqAAaE74g/iN9/jQg9QYZeIYjBSD7hiD+PgHgUA==`
            let raw = atob(BOOTROM_BASE64);
            let rawLength = raw.length;

            let array = new Uint8Array(new ArrayBuffer(256));

            for (i = 0; i < rawLength; i++) {
                array[i] = raw.charCodeAt(i);
            }

            array.forEach((v, i, a) => {
                window.cpu.bus.bootrom[i] = v;
            });

            window.cpu.bootromLoaded = true;
        }

        function download(filename, text) {
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }

        function downloadLog() {
            download("EpicGameBoy.log", window.cpu.fullLog.join('\n'));
        }

        document.querySelector('#enableLogging').addEventListener('change', function (e) {

            window.cpu.logging = e.target.checked;
        }, false);


        document.querySelector('#haltInput').addEventListener('change', function (e) {
            window.cpu.haltAt = parseInt(`0x${e.target.value}`);
            console.log(`Set halt address to 0x${parseInt(window.cpu.haltAt).toString(16)}`)
        }, false);
        document.querySelector('#halt2Input').addEventListener('change', function (e) {
            window.cpu.haltWhen = parseInt(`${e.target.value}`);
            console.log(`Set halt instructions executed to ${parseInt(window.cpu.haltWhen).toString(10)}`)
        }, false);

        document.querySelector('#bootromInput').addEventListener('change', function () {
            var reader = new FileReader();
            reader.onload = function () {
                var arrayBuffer = this.result;
                var array = new Uint8Array(arrayBuffer);

                array.forEach((v, i, a) => {
                    window.cpu.bus.bootrom[i] = v;
                });
            }
            reader.readAsArrayBuffer(this.files[0]);
            window.cpu.bootromLoaded = true;
        }, false);

        document.querySelector('#gameromInput').addEventListener('change', function () {
            loadDefaultBootRom();
            var reader = new FileReader();
            reader.onload = function () {
                var arrayBuffer = this.result;
                var array = new Uint8Array(arrayBuffer);

                array.forEach((v, i, a) => {
                    window.cpu.bus.memory[i] = v;
                });
                window.cpu.khz()
                // window.cpu.bus.gpu.frameExecute();
            }
            reader.readAsArrayBuffer(this.files[0]);
        }, false);
    </script>
</body>



</html>
